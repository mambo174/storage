<!DOCTYPE html>
<html>

<head>
    <title>Добро пожаловать в облачное хранилище учебного заведения</title>
    <link href="../style/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


    <link href="/style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="col-lg-3 col-lg-offset-3">
                <div class="panel-heading">
                    <span class="sidebar-header text-center">
                        <h3>Форма входа</h3>
                    </span>
                </div>
                <div class="panel_body">
                    <form role="form" action="/login" method="GET">
                        <div class="form-group input-group input-group-lg">

                            <input type="text" class="form-control" name="email" id="email" placeholder="Логин">
                        </div>
                        <div class="form-group input-group input-group-lg">

                            <input class="form-control" type="password" name="password" id="password"
                                placeholder="Пароль">
                        </div>
                        <!-- <div class="form-group input-group input-group-lg col-md-8 col-md-offset-2 col-xs-12"> -->
                        <button class="btn btn-primary" type="submit" name="/login" id="submit" value="Войти">Войти
                        </button>
                        <!-- </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
